name: Node setup + sequenced job

on:
  push:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  setup_node:
    name: Install Node and deps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Verify tools
        run: |
          node -v
          npm -v

  second_job:
    name: Run a sequenced task
    needs: setup_node
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Build (example)
        run: npm run build --if-present
